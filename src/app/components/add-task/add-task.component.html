<form class="add-form" (ngSubmit)="onSubmit()">
  <div class="form-control">
    <label for="text">Tarefa</label>
    <input
      id="text"
      name="text"
      type="text"
      [(ngModel)]="text"
      placeholder="Adicionar Tarefa"
    />
  </div>
  <div class="form-control">
    <label for="day">Dia</label>
    <input
      id="day"
      name="day"
      [(ngModel)]="day"
      type="text"
      placeholder="Dia e horario"
    />
  </div>
  <div class="form-control form-control-check">
    <label for="reminder">Adicionar Lembran√ßa?</label>
    <input
      id="reminder"
      name="reminder"
      [(ngModel)]="reminder"
      type="checkbox"
    />
  </div>
  <input type="submit" value="Salvar Tarefa" class="btn btn-block" />
</form>
